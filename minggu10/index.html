<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Minggu 10 JavaScript | PBW 2022</title>
</head>
<body>
    <h1 id="h1-page">Hello World!</h1>
    <p id="Counter">You Haven't click the button</p>
    <button onclick="_increaseCounter()">Click Me!</button>
    <button onclick="_resetCounter()">Reset!</button>
    <button onclick="_alerting()">Don't Click!</button>
    <br><br>
    <form name="operation" action="#">    
        <label for="numX">Masukkan Angka</label>
        <input type="number" name="numX" title="numX" value=""><br><br>
        <label for="operator">Pilih Operator</label>
        <select name="operator" id="operator">
            <option value="sum">+</option>
            <option value="sub">-</option>
            <option value="mpy">*</option>
            <option value="div">/</option>
        </select><br><br>
        <label for="numY">Masukkan Angka</label>
        <input type="number" name="numY" title="numY" value="">
        <button type="submit" onclick="_submit()">=</button>
        <input type="number" name="hasil" title="hasil" id="hasil" disabled>
    </form>
    <script>
    // Checking Browser Current Height and Width
    const width = window.innerWidth;
    const height = window.innerHeight;
    console.log(`The page width's ${width}px`);
    console.log(`The page height's ${height}px`);

    // Change Inner Html
    var i = 1;
    var counter = document.getElementById("Counter");

    function _increaseCounter() {
        counter.innerHTML = `You have clicked the button ${i} times`;
        i++;
    }

    function _resetCounter() {
        i = 1;
        counter.innerHTML = `The counter has resetted`;
    }

    // Document write
    // document.write("<br>Konten Halaman Browser<br>");
    // document.write("Konten ini hanyalah percobaan<br>");
    // document.write("Tidak perlu ditiru");

    // Alert 
    function _alerting() {
        alert("Dibilang jangan di klik!");
    }

    // Kuis
    const form = document.operation;
    function _submit() {
        var x = eval(form.numX.value);
        var y = eval(form.numY.value);
        if (form.operator.value == "sum") {
            var z = x + y;
            form.hasil.value = z;
        }
        if (form.operator.value == "sub") {
            var z = x - y;
            form.hasil.value = z;
        }
        if (form.operator.value == "mpy") {
            var z = x * y;
            form.hasil.value = z;
        }
        if (form.operator.value == "div") {
            var z = x / y;
            form.hasil.value = z;
        }
    }
    </script>
</body>
</html>
